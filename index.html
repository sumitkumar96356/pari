
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Surprise for Pari - 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --pink-glow: rgba(255, 182, 193, 0.9);
        --rose-glow: rgba(244, 63, 94, 0.8);
      }
      body {
        font-family: 'Inter', sans-serif;
        background: #000;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        margin: 0;
      }
      .font-romantic { font-family: 'Dancing Script', cursive; }
      .font-serif-elegant { font-family: 'Playfair Display', serif; }

      .stage-3d {
        perspective: 1400px;
        perspective-origin: 50% 45%;
      }
      
      .carousel-3d {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        will-change: transform;
        transition: none; /* We handle rotation in JS for smoothness */
      }

      .stars {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle at 50% 50%, #1e0a1e 0%, #000 100%);
        z-index: -1;
      }
      
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle var(--d) infinite ease-in-out;
      }
      
      @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.3); }
      }

      .photo-card {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 240px;
        height: 320px;
        margin-left: -120px;
        margin-top: -160px;
        border-radius: 24px;
        overflow: hidden;
        backface-visibility: hidden;
        /* Using will-change to force GPU rendering for card positioning */
        will-change: transform, opacity;
        transition: opacity 1s ease, filter 0.8s ease, box-shadow 0.8s ease;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(5px);
      }

      .photo-card.in-focus {
        filter: brightness(1.2) contrast(1.1);
        box-shadow: 0 0 70px var(--rose-glow), 0 0 30px var(--pink-glow);
        border: 1.5px solid rgba(255, 182, 193, 0.7);
        z-index: 100 !important;
      }

      .lyrics-glow {
        text-shadow: 0 0 20px var(--pink-glow), 0 0 40px var(--rose-glow);
        background: linear-gradient(to bottom, #ffffff, #ffd1d1, #ff9999);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      @keyframes heart-pulse {
        0% { transform: scale(1); opacity: 0.1; }
        50% { transform: scale(1.1); opacity: 0.2; }
        100% { transform: scale(1); opacity: 0.1; }
      }
      .bg-pulse {
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, #f43f5e 0%, transparent 70%);
        border-radius: 50%;
        filter: blur(80px);
        animation: heart-pulse 4s ease-in-out infinite;
        z-index: 1;
      }

      .vortex-exit {
        transition: transform 3s cubic-bezier(0.645, 0.045, 0.355, 1), opacity 3s ease !important;
        animation: vortex-out 3s forwards cubic-bezier(0.645, 0.045, 0.355, 1);
      }
      @keyframes vortex-out {
        0% { transform: rotateY(var(--rot)) scale(1); filter: blur(0px); }
        50% { filter: blur(4px); }
        100% { transform: rotateY(calc(var(--rot) + 1800deg)) scale(0); opacity: 0; filter: blur(20px); }
      }

      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
    </style>

</head>

    <div id="root"></div>
